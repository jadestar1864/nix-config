name: Run flake checks
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre_job_1:
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          paths_ignore: '["**/README.md", ".github/**"]'
  nix-matrix:
    needs: pre_job_1
    if: needs.pre_job_1.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            extra-substituters = https://cache.jadestar.dev
            extra-trusted-public-keys = cache.jadestar.dev-1:6nJfGkAZIQL8nj9kNzgXc1AJa+Eg/zv0YjZu8wX/aFM=
      - id: set-matrix
        name: Generate Nix Matrix
        run: |
          set -Eeu
          matrix="$(nix eval --json '.#githubActions.matrix' --accept-flake-config)"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
  nix-build:
    name: ${{ matrix.name }} (${{ matrix.system }})
    needs: nix-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{fromJSON(needs.nix-matrix.outputs.matrix)}}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Get host name
        id: hostname
        env:
          attrName: ${{ matrix.name }}
        run: echo "hostname=${attrName##*/}" >> $GITHUB_OUTPUT
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: 'false'
          paths_ignore: '["**/README.md", ".github/**"]'
          paths: '["hosts/${{ steps.hostname.outputs.hostname }}/**", "modules/**", "secrets/**", "flake.nix", "flake.lock"]'
      - uses: actions/checkout@v5
        if: steps.skip_check.outputs.should_skip != 'true'
      - uses: wimpysworld/nothing-but-nix@main
        if: steps.skip_check.outputs.should_skip != 'true'
        with:
          hatchet-protocol: carve
      - name: Install Nix
        if: steps.skip_check.outputs.should_skip != 'true'
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            extra-substituters = https://cache.jadestar.dev
            extra-trusted-public-keys = cache.jadestar.dev-1:6nJfGkAZIQL8nj9kNzgXc1AJa+Eg/zv0YjZu8wX/aFM=
      - name: Build with nix-fast-build
        if: steps.skip_check.outputs.should_skip != 'true'
        run: |
          nix run nixpkgs#nix-fast-build -- \
            --flake '.#${{ matrix.attr }}' \
            --no-nom \
            --skip-cached \
            --max-jobs 1 \
            --eval-max-memory-size 2048 \
            --option accept-flake-config true
      - name: Get OIDC token
        if: steps.skip_check.outputs.should_skip != 'true'
        id: oidc
        uses: actions/github-script@v8
        with:
          script: |
            const token = await core.getIDToken("https://niks3.jadestar.dev");
            core.setOutput("token", token);
      - name: Push to cache
        if: steps.skip_check.outputs.should_skip != 'true'
        run: |
          curl -fsSL "https://github.com/Mic92/niks3/releases/latest/download/niks3_$(uname -s)_$(uname -m).tar.gz" | tar -xzf -
          ./niks3 push \
            --server-url https://niks3.jadestar.dev \
            --auth-token "${{ steps.oidc.outputs.token }}" \
            ./result-
  nix-build-results:
    runs-on: ubuntu-latest
    name: Nix Build Results
    if: always()
    permissions:
      pull-requests: write
    needs: [nix-build]
    steps:
      - run: exit 1
        if: contains(fromJson('["cancelled", "failure"]'), needs.nix-build.result)
      - name: Approve PR
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request' && contains(fromJson('["dependabot[bot]", "voidscrubber-2148332231384339-17[bot]"]'), github.actor)
        with:
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
            });

